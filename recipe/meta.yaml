{% set version = "0.3.2" %}
{% set sha256 = "fb3442e50163c66fe3945813126a5a2f65f8c989d9280223e76983c4f785beaa" %}

package:
  name: xo
  version: {{ version }}

source:
  fn: xo-{{ sha256 }}.tar.gz
  url: https://github.com/scopatz/xo/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py2k]
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - urwid
    - pygments
    - pygments-cache

test:
  commands:
    - xo --help

about:
  home: http://exofrills.org/
  license: WTFPL v2
  summary: "exofrills text editor"

extra:
  recipe-maintainers:
    - scopatz
