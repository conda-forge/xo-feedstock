{% set version = "0.2.2" %}
{% set sha256 = "43e05b83042c94d57753da50c08c83c0552496fc90edab55a5fa9a6456f44755" %}

package:
  name: xo
  version: {{ version }}

source:
  fn: xo-{{ sha256 }}.tar.gz
  url: https://github.com/scopatz/xo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py2k]
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - lazyasd
    - urwid
    - pygments

test:
  commands:
    - xo --help

about:
  home: http://exofrills.org/
  license: WTFPL v2
  summary: "exofrills text editor"

extra:
  recipe-maintainers:
    - scopatz
