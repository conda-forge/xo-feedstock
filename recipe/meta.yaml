{% set version = "0.1.14" %}
{% set sha256 = "8561505acfface4571c35b9dcb3566a6b13a1e74a6d7d21009820b9b985ad30b" %}

package:
  name: xo
  version: {{ version }}

source:
  fn: xo-{{ sha256 }}.tar.gz
  url: https://github.com/scopatz/xo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - lazyasd
    - urwid
    - pygments

test:
  commands:
    - xo --help

about:
  home: http://exofrills.org/
  license: WTFPL v2
  summary: "exofrills text editor"

extra:
  recipe-maintainers:
    - scopatz
